<SCRIPT type=text/javascript>
function login(){
		if($("#form1").validationEngine('validate')){
			var phone = $("#phone").val();
			var password = $("#password").val();
			$.post("/doLogin",
	  		{
	  		  phone:phone,
	 		  password:password
	 		 },
	 		 function(response,status){
	 		 	if(!response.success){
	 		 		$.jBox.error(response.data,'登录失败');
	 		 	}
	 		 	else{
	 		 		window.location.href="/main";
	 		 	}
	 		 });
 		 }
	}
	
	function fogetPWD(){
		var html = "<div style='padding:10px;'>输入注册手机号：<input type='text' id='forgetPhone' name='forgetPhone' /></div>";
		var submit = function (v, h, f) {
   		 if (f.forgetPhone == '') {
    		    $.jBox.tip("请输入注册手机号。", 'error', { focusId: "forgetPhone" }); // 关闭设置 yourname 为焦点
   		    	 return false;
   		 }
   		 var phone = $("#forgetPhone").val();
  		  $.post("/forgetPWD",
	  		{
	  		  phone:phone
	 		 },
	 		 function(response,status){
	 		 	if(!response.success){
	 		 		$.jBox.error(response.data,'失败');
	 		 	}
	 		 	else{
	 		 		$.jBox.success('新的密码已经发送到您手机，请用新密码登录:' + response.data,'成功');
	 		 	}
	 		 });
	 		 
  		  return true;
		};
		$.jBox(html, { title: "忘记密码", submit: submit });
	}
	
$(function(){
	$("#form1").validationEngine();

			moveStyle:"down",
			intervalTime:8,
			mouseEvent:"mouseover",
			titleFont:{TitleFont_size:14,TitleFont_color:"#FFF"}
	});
})
</SCRIPT>
